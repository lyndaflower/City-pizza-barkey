<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>City Pizza Barkey</title>
</head>
<body>
    <div class="nav">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a class="active" href="#order">Order</a>
    </div>
    <div class="container">
        <div class="well">
            <div id="order">
                 <h1 id="myOrder">WHY STEP-OUT, WHEN WE CAN STEP IN</h1>
            <form>
                <h2>Select pizza size</h2>
            <select style="color:rgb(29, 3, 3)" id="lar" required><br>
                    <option>Select size </option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
            </select>
            <h2>Select pizza crust</h2>
            <select name="crust" id="deep" required>
                     <option value="">select crust</option>
                     <option value="deep dish">deep dish</option>
                     <option value="pretzel">pretzel</option>
                     <option value="stuffed">stuffed</option>
                     <option value="boneless">boneless</option>
            </select>
            <h2>Select topping</h2>
            <select id="onio"style="color :cornflowerblue;" required>
                     <option >choose topping </option>
                     <option value="Pepperoni">Pepperoni</option>
                     <option value="Mushrooms">Mushrooms</option>
                     <option value="Onions">Onions</option>
                     <option value="Sausage">Sausage</option>
                     <option value="Bacon">Bacon</option>
                     <option value="Extra cheese">Extra cheese</option>
                     <option value="Black olives">Black olives</option>
                     <option value="Green peppers">Green peppers</option>
                     <option value="Pineapple">Pineapple</option>
                     <option value="Spinach">Spinach</option>
            </select><br>
    Enter number of pizza:  <input type="text" id="number" class="form-control number">
    Enter your name:<input type="text" id="name" name="name" class="form-control name" required><br>
    Enter location: <input type="text" id="loc" name="location" class="form-control location" required><br>
                    <button type="send" class="send">send order</button>
                    <p id="order">

                    </p>
                    <button type="send">Another order</button>
            </form>
             </div>
        </div>
    </div>
</body>
</html>
